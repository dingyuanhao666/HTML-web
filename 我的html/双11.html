<!DOCTYPE html>
<html lang="zh_CN">

<head>

            top: 15px;
            left: 25px;
        }

        .box2 {
            width: 350px;
            position: absolute;
            top: 320px;
            left: 25px;
            font-size: 25px;
        }

        .box3 {
            width: 200px;

            color: #fff;
            position: absolute;
            top: 360px;
            left: 85px;
            border-radius: 40px;
            font-size: 20px;
        }

        .box4 {
            width: 280px;
            height: 50px;
            background-color: #eaebf1;
            color: #d74747;
            border-radius: 40px;
        }

<body>
    <div class="box">
